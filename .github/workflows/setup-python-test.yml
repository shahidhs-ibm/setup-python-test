name: setup-python-test

on:
  workflow_dispatch:
  push:

jobs:
  python-action-test:
    runs-on: ubuntu-22-ppc64le
    strategy:
      matrix:
        arch: [ ppc64le ]
    steps:
      - uses: actions/checkout@v4
      - if: ${{ matrix.arch == 'ppc64le' }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python --version
          which python
          python my_script.py
