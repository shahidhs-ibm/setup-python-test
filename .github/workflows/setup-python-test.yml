name: setup-python-test

on:
  workflow_dispatch:
  push:

jobs:
  python-action-test:
    runs-on: ubuntu-22-ppc64le
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        id: cp3121
        with:
          python-version: "3.12.1"
          architecture: 'ppc64le'
      - run: |
          ${{ steps.cp3121.outputs.python-path }} --version
          which python
          python my_script.py
