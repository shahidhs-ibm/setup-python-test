name: setup-python-test

on:
  workflow_dispatch:
  push:

jobs:
  python-action-test:
    runs-on: ubuntu-22-ppc64le
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12.1"
          architecture: 'ppc64le'
      - run: |
          python3 --version
          which python3
          python3 my_script.py
